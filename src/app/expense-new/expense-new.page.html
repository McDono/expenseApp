<ion-header>
  <ion-toolbar>
    <ion-title class="titlePage">New Expense</ion-title>
		<ion-button routerLink="/" routerDirection="back">
			Back
		</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background" no-bounce>
	<!-- <form class="form-div" (submit)="addExpense()"> -->
	<form class="form-div">
		<ion-list>
			<ion-item>
				<ion-label postion="stacked">Type</ion-label>
				<ion-select [(ngModel)]="newExpense.type" interface="action-sheet" name="type">
					<ion-select-option value="meal">Meal</ion-select-option>
					<ion-select-option value="lodging">Lodging</ion-select-option>
					<ion-select-option value="travel">Travel</ion-select-option>
					<ion-select-option value="parking">Parking</ion-select-option>
					<ion-select-option value="misc">Misc</ion-select-option>
				</ion-select>
			</ion-item>

			<ion-item>
				<ion-label position="stacked">Description</ion-label>
				<ion-input type="text" [(ngModel)]="newExpense.description" name="description"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="stacked">Cost</ion-label>
				<ion-input type="text" [(ngModel)]="newExpense.cost" name="cost"></ion-input>
			</ion-item>

			<ion-button expand="full" type="submit" [disabled]="inputCheck()">Submit</ion-button>
		</ion-list>

	</form>

</ion-content>
